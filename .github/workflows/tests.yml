name: Run Tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        celery-version: [">=5.4"]
        include:
          - celery-version: ">=5.3,<5.4"
            python-version: "3.12"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install project
        run: |
          uv sync --frozen
          uv pip install celery"${{ matrix.celery-version }}"
      - name: Run tests
        run: uv run --no-sync pytest -v
